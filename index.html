<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indoor Plants</title>
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Indoor Plants</h1>

    <div class="plant">
        <h2>Peace Lily</h2>
        <p class="description"> The Peace Lily, known for its elegant white flowers, is a popular choice for indoor spaces.</p>
        <p class="price">Price: $15</p>
        <img src="https://edube.org/uploads/media/default/0001/04/spathiphyllum-peace-lily.jpg" alt="Peace Lily">
    </div>

    <div class="plant">
        <h2>Zanzibar Gem</h2>
        <p class="description"> The Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners.</p>
        <p class="price">Price: $20</p>
        <img src="https://edube.org/uploads/media/default/0001/04/zamioculcas-zanzibar-gem.jpg" alt="Zanzibar Gem">
    </div>
